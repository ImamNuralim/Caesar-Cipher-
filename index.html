
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Kalkulator Caesar Cipher</title>
</head>
<body>
  <div class="card">
    <h1>Kalkulator Caesar Cipher</h1>
  <label for="textInput"><span style="font-family: 'Courier New', Courier, monospace;">Text:</span></label>
  <textarea id="textInput" rows="3" cols="50"></textarea><br>
  <label for="shift">Shift:</label>
  <input type="number" id="shift" min="1" max="25" value="3"><br>
  <button onclick="encrypt()">Encrypt</button>
  <button onclick="decrypt()">Decrypt</button><br>
  <label for="output"><span style="font-family: 'Courier New', Courier, monospace;">Result:</span></label>
  <textarea id="output" rows="4" cols="50" readonly></textarea>

  <script>
    function encrypt() {
      var text = document.getElementById("textInput").value;
      var shift = parseInt(document.getElementById("shift").value);
      var result = "";
      for (var i = 0; i < text.length; i++) {
        var char = text.charCodeAt(i);
        if (char >= 65 && char <= 90) {
          result += String.fromCharCode(((char - 65 + shift) % 26) + 65);
        } else if (char >= 97 && char <= 122) {
          result += String.fromCharCode(((char - 97 + shift) % 26) + 97);
        } else {
          result += text.charAt(i);
        }
      }
      document.getElementById("output").value = result;
    }

    function decrypt() {
      var text = document.getElementById("textInput").value;
      var shift = parseInt(document.getElementById("shift").value);
      var result = "";
      for (var i = 0; i < text.length; i++) {
        var char = text.charCodeAt(i);
        if (char >= 65 && char <= 90) {
          result += String.fromCharCode(((char - 65 - shift + 26) % 26) + 65);
        } else if (char >= 97 && char <= 122) {
          result += String.fromCharCode(((char - 97 - shift + 26) % 26) + 97);
        } else {
          result += text.charAt(i);
        }
      }
      document.getElementById("output").value = result;
    }
  </script>
  </div>
  
</body>
</html>
